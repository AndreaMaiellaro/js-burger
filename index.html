<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
        <link rel="stylesheet" href="css/style.css">
        
        <title>js-burger</title>
    </head>

    <body>
        <header>
            <h1>CREATE YOUR BURGER</h1>
        </header>

        <main>
            <div class="burger-gen-row">
                <input id="generator-burger" type="text" placeholder="Name Your Burger">
            </div>

            <div class="burger-gen-row">

                <h2>Ingredients</h2>

                <div>
                    <div class="burger-ingredients">
                        <img src="img/cheese.svg" alt="#">
                        <label for="">Cheese</label>
                        <input id="cheese" class="addon" type="checkbox" value="10">
                    </div>
                    
                    <div class="burger-ingredients">
                        <img src="img/tomato.svg" alt="#">
                        <label for="tomato">Tomato</label>
                        <input id="tomato" class="addon" type="checkbox" value="10">
                    </div>
                    
                </div>

                <div>
                    <div class="burger-ingredients">
                        <img src="img/fried-egg.svg" alt="#">
                        <label for="egg">Egg</label>
                        <input id="egg" class="addon" type="checkbox" value="8">
                    </div>
                    
                    <div class="burger-ingredients">
                        <img src="img/lettuce.svg" alt="#">
                        <label for="lettuce">Lettuce</label>
                        <input id="lettuce" class="addon" type="checkbox" value="4">
                    </div>
                    
                </div>

                <div>
                    <div class="burger-ingredients">
                        <img src="img/mustard.svg" alt="#">
                        <label for="mustard">Mustard</label>
                        <input id="mustard" class="addon" type="checkbox" value="5">
                    </div>
                    
                    <div class="burger-ingredients">
                        <img src="img/ketchup.svg" alt="#">
                        <label for="ketchup">Ketchup</label>
                        <input id="ketchup" class="addon" type="checkbox" value="2">
                    </div>
                    
                </div>
            </div>

            <div class="burger-gen-row">

                <label for="">Discount Coupon</label>
                <input id="coupon" type="text" placeholder="123456789">

                <div class="btn-calc">
                    <button id="btn-calc">Calculate</button>
                </div>

            </div>
        </main>

            <footer class="burger-gen-row">

                <span id="final-price"></span>
                
            </footer>
        <script type="text/javascript" src="js/script.js"></script>
    </body>

</html>
