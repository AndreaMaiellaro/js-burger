<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
        <link rel="stylesheet" href="css/style.css">
        
        <title>js-treno-form</title>
    </head>

    <body>
        
        <h1>CREATE YOUR BURGER</h1>

            <div class="burger-gen-row">
                <input id="generator-burger" type="text" placeholder="Name Your Burger">
            </div>

            <div class="burger-gen-row">

                <h2>Ingredients</h2>

                <div>
                    <div class="burger-ingredients">
                        <img src="img/cheese.svg" alt="#">
                        <label for="">Cheese</label>
                        <input type="checkbox">
                    </div>
                    
                    <div class="burger-ingredients">
                        <img src="img/tomato.svg" alt="#">
                        <label for="">Tomato</label>
                        <input type="checkbox">
                    </div>
                    
                </div>

                <div>
                    <div class="burger-ingredients">
                        <img src="img/fried-egg.svg" alt="#">
                        <label for="">Egg</label>
                        <input type="checkbox">
                    </div>
                    
                    <div class="burger-ingredients">
                        <img src="img/lettuce.svg" alt="#">
                        <label for="">Lettuce</label>
                        <input type="checkbox">
                    </div>
                    
                </div>

                <div>
                    <div class="burger-ingredients">
                        <img src="img/mustard.svg" alt="#">
                        <label for="">Mustard</label>
                        <input type="checkbox">
                    </div>
                    
                    <div class="burger-ingredients">
                        <img src="img/ketchup.svg" alt="#">
                        <label for="">Ketchup</label>
                        <input type="checkbox">
                    </div>
                    
                </div>
            </div>

            <div class="burger-gen-row">

                <label for="">Discount Coupon</label>
                <input id="coupon" type="text" placeholder="123456789">

                <div>
                    <button>Calculate</button>
                </div>

            </div>

            <div class="burger-gen-row">
                <div class="price">

                </div>
            </div>
        <script type="text/javascript" src="js/script.js"></script>
    </body>

</html>
